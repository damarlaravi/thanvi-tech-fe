<h1 mat-dialog-title>{{data.title}} : {{data.header}}</h1>
<div mat-dialog-content>
    <p>{{data.body}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{data.cancel}}</button>
    <button mat-button [mat-dialog-close]="data.primary" cdkFocusInitial>{{data.primary}}</button>
</div>
