<div class="col-sm-6">
  <h1>Stock Received Details</h1>
  <div class="col-sm-12">
    <form [formGroup]="receivedForm" class="form-horizantal">
      <div class="form-container">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="product" formControlName="product">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="model" formControlName="model">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="unit rate" formControlName="unitRate">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="quantity" formControlName="qty">
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
