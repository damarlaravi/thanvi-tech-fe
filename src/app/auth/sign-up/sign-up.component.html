<div class="container">
  <div class="page-header">
    <h1>Signup</h1>
  </div>
  <form class="col-lg-12" [formGroup]="form" (ngSubmit)="signUp(form.value)">
    <div class="form-group"
         [ngClass]="{'has-error':fh.hasError(form, 'username')}">
      <label for="username">Username:</label>
      <div class="alert alert-danger" *ngIf="fh.hasError(form, 'username')">Username must be at least 3 characters
        long.
      </div>
      <input type="text"
             class="form-control"
             id="username"
             name="username"
             [formControl]="form.controls['username']">
    </div>
    <div [formGroup]="form.controls['password-group']">
      <div class="form-group"
           [ngClass]="{'has-error':fh.hasError(form, 'password-group')}">
        <label for="pwd">Password:</label>
        <div class="alert alert-danger" *ngIf="fh.hasError(form, 'password-group', 'password')">Password must be at
          least 6 characters long.
        </div>
        <input type="password"
               class="form-control"
               id="pwd"
               name="password"
               [formControl]="fh.getControl(form, 'password-group', 'password')">
      </div>
      <div class="form-group"
           [ngClass]="{'has-error':fh.hasError(form, 'password-group', 'confirm-password')}">
        <label for="confirm-pwd">Confirm Password:</label>
        <div class="alert alert-danger" *ngIf="fh.hasError(form, 'password-group')">Password confirmation does not match
          the password.
        </div>
        <input type="password"
               class="form-control"
               id="confirm-pwd"
               name="confirm-password"
               [formControl]="fh.getControl(form, 'password-group', 'confirm-password')">
      </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
  </form>
  <p class="col-lg-12"></p>
  <p class="col-lg-12">
    Already signed up? <a [routerLink]="['']">Login</a>
  </p>
</div>
