<div class="container">
  <div class="row sign-box">
    <div align="center" class="sign-logo">Login</div>
    <form class="col-lg-12" [formGroup]="form">
      <div class="form-group" [ngClass]="{'has-error':fh.hasError(form, 'username')}">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" formControlName="username">
        <small class="text text-danger" *ngIf="fh.hasError(form, 'username')">
          Username must be at least 3 characters long.
        </small>
      </div>
      <div class="form-group" [ngClass]="{'has-error':fh.hasError(form, 'password')}">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="password" formControlName="password">
        <small class="text text-danger" *ngIf="fh.hasError(form, 'password')">
          Password must be at least 6 characters long.
        </small>
      </div>
      <div class="sign-logo">
        <button class="btn btn-primary" (click)="login(form.value)" [disabled]="!form.valid">Submit</button>
        <button class="btn btn-danger" (click)="onClearForm()">Cancel</button>
      </div>
    </form>
    <p class="col-lg-12"></p>
    <!--<p class="col-lg-12">
      <button type="button" class="btn btn-default" (click)="loginWithGoogle()">Login with google</button>
      Don't have an account? <a [routerLink]="'/signup'">Sign up</a>
    </p>-->
  </div>
</div>
